<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Frontend basic 01</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
        </style>
    </head>

    <body>
        <div class="totalblock">
            <div class="block1">     
                <img src="images/illustration-hero.svg" alt="illustration-hero" class="imagehero">          
                <h1 class="title1">Order Summary</h1>
                <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
            </div>
    
            <div class="block2">
                <img src="images/icon-music.svg" alt="icon-music" class="image1">
                <div class="subblock2">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>

                <a href="#" class="link1">Change</a>
            </div>
            <br>
            <a href="#####" class="link2">Proceed to Payment</a>
            <br>
            <div class="link3">
                <a href="##" class="cancel">Cancel Order</a>
            </div>           
        </div>
    </body>
</html>
